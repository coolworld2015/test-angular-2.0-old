<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <center>
        <h2>My Heroes</h2>
        <ul class="heroes">
            <li *ng-for="#hero of heroes"
                [ng-class]="getSelectedClass(hero)"
                (click)="onSelect(hero)">
                <span class="badge">{{hero.id}}</span> {{hero.name}}
            </li>
        </ul>
        <hr>

        <table border="1" width="100%">
            <th>ID</th>
            <th>Name</th>
            <tr *ng-for="#hero of heroes" (click)="onSelect(hero)">
                <td>{{hero.id}}</td>
                <td>{{hero.name}}</td>
            </tr>
        </table>
        <hr>
        <div *ng-if="selectedHero">
            <h2>
                {{selectedHero.name}}<br>
                <input [(ng-model)]="selectedHero.name" placeholder="name">
            </h2>
        </div>
    </center>
</body>
</html>
